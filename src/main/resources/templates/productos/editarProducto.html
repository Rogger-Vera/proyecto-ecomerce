<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RG Only technology</title>

<!-- Bootstrap core CSS -->
	<link th:href="@{/styles/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet">
	
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/features.css}" rel="stylesheet">

</head>

<body>

  <!-- Nav -->
  
  <div th:include="administrador/templateAdmin.html::header"></div>
  
  
    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        RG Only technology <small>Productos</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Producto</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <form class="form-horizontal" th:action="@{/productos/actualizarProducto}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.id}">    
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
          <div class="col-sm-10">          
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" th:value="${producto.cantidad}" required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${producto.precio}" required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label  class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">  
            <input type="file" class="form-control-file" id="img" name="img">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    <!-- /.container -->

<!-- Footer -->

<div th:include="administrador/templateAdmin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
	<script th:src="@{/styles/jquery/jquery.min.js}"></script>
	<script th:src="@{/styles/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
