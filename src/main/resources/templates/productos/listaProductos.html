<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RG Only technology</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{styles/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet">
	
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	
	<!-- Custom styles for this template -->
	<link th:href="@{css/features.css}" rel="stylesheet">

</head>

<body>

  <!-- Nav -->
  
  <div th:include="administrador/templateAdmin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    RG Only technology <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary mb-2" th:href="@{/productos/crearProducto}" > Agregar Producto</a>
  <h2>Lista de Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Inventario</th>
        <th scope="col">Precio</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
    <!-- each nos permite iterar la lista de productos -->
      <tr th:each="producto:${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a  class="btn btn-warning" th:href="@{productos/editarProducto/{id} (id = ${producto.id})}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:href="@{productos/eliminarProducto/{id} (id = ${producto.id})}">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>


<!-- Footer -->

<div th:include="administrador/templateAdmin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
	<script th:src="@{styles/jquery/jquery.min.js}"></script>
	<script th:src="@{styles/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
