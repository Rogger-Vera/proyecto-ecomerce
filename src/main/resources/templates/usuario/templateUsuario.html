<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>RG Only technology</title>


<!-- Bootstrap / CSS -->
<link th:href="@{/styles/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<link th:href="@{/css/features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->

	<div th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
			style="background-color: #000000;">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}">RG Only technology</a>


				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" th:href="@{/getCart}">Carrito</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a></li>
					</ul>
					
					<form class="form-inline my-2 my-lg-0 px-3" method="post" th:action="@{/search}">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Buscar" aria-label="Search" name="nombre"
							autocomplete="off">
						<!-- 	
						<button class="btn btn-outline-secondary" type="submit">
							<i class="bi bi-search"></i>
						</button>
						 -->
					</form>
				</div>
				
				
				
			</div>
		</nav>

	</div>
	
	
	<!-- Navigation-User -->
	
	
	<div th:fragment="header-user">
	
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
			style="background-color: #000000;">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}">RG Only technology</a>
				
				
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto light">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> USER </a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" th:href="@{/getCart}">Carrito</a>
								<a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a>
								<a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a>
							</div>
						</li>
					</ul>
					
					<form class="form-inline my-2 my-lg-0 px-3" method="post" th:action="@{/search}">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search" name="nombre"
						autocomplete="off">
						
					<!-- 
					<button class="btn btn-outline-secondary" type="submit">
						<i class="bi bi-search"></i>
					</button>
					-->
	
				</form>
				</div>
	
			</div>
		</nav>
	
	</div>
	
	
	


	<!-- Footer -->

	<div th:fragment="footer">

		<footer class="py-5" style="background-color: #000000;">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; RG Only
					technology 2021</p>
			</div>

		</footer>

	</div>




	<!-- Bootstrap core JavaScript -->
	<script th:src="@{styles/jquery/jquery.min.js}"></script>
	<script th:src="@{styles/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
