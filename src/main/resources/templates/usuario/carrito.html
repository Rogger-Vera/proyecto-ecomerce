<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RG Only technology</title>

	  <!-- Bootstrap / CSS -->
	<link th:href="@{/styles/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet">
	
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
	
	<div th:include="usuario/templateUsuario.html::header" th:if="${sesionId==null}"></div>
	
	<div th:include="usuario/templateUsuario.html::header-user" th:unless="${sesionId==null}"></div>

    <!-- Page Content -->
    <div class="container">


      <h1 class="mt-4 mb-3">
        RG Only technology <small>Carrito</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Carrito</li>
      </ol>

      
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each = "detalleOrden:${cart}">
                  <td th:text="${detalleOrden.nombre}"></td>
                  <td th:text="${detalleOrden.precio}"></td>
                  <td th:text="${detalleOrden.cantidad}"></td>
                  <td th:text="${detalleOrden.total}"></td>
                  <td><a th:href="@{/delete/cart/{id} (id=${detalleOrden.producto.id})}" class="btn btn-danger">Quitar</a></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-lg-3">
            <h2 class="card-title">SUBTOTAL</h2>

            <ul class="list-group">
              <li class="list-group-item"><h5 th:text="${ordenCompra.total}"></h5></li>
              <a th:href="@{/order}" class="btn btn-dark">Ver Orden</a>
            </ul>
          </div>

        </div>
      </div>
    </div>
    </div>
    
    <!-- /.container -->

     <!-- Footer -->
	
	<div th:include="usuario/templateUsuario.html::footer"></div>


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/styles/jquery/jquery.min.js}"></script>
	<script th:src="@{/styles/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
