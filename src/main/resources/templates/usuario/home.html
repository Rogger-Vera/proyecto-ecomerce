<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>RG Only technology</title>



<link th:href="@{/styles/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">


<link th:href="@{/css/features.css}" rel="stylesheet">

</head>

<body>

	<!-- Nav -->
	
	<div th:include="usuario/templateUsuario.html::header" th:if="${sesionId==null}"></div>
	
	<div th:include="usuario/templateUsuario.html::header-user" th:unless="${sesionId==null}"></div>

	<!-- Page Content -->
	<div class="container">

		
		<header class="jumbotron my-5 container-fluid"
			style="background-color: #f5f5f5;">
			<h1 class="display-4 text-center">Bienvenido a RG Only technology</h1>
		</header>

		
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4 " th:each="producto: ${productos}">
				<a th:href="@{/productoHome/{id} (id=${producto.id})}" >
					<div class="card h-100 pCard">
						<img class="card-img-top" 
							th:src="@{/imagenes/{img} (img=${producto.imagen})}" alt="">
						<div class="card-body">
							<p class="card-text" th:text="${producto.nombre}"></p>
						</div>
						
						<div class="btn">
							<p class="botton">Ver producto</p>
						</div>
						
					</div>
				</a>
			</div>



		</div>
		

	</div>
	
	<!-- Footer -->
	
	<div th:include="usuario/templateUsuario.html::footer"></div>


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{styles/jquery/jquery.min.js}"></script>
	<script th:src="@{styles/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
