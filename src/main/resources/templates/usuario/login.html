<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>RG Only technology</title>


<!-- Bootstrap / CSS -->
<link th:href="@{/styles/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<link th:href="@{/css/features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
		style="background-color: #000000;">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">RG Only technology</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/usuario/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Page Content -->
	<div class="container my-5">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Ingresar</h2>

					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div th:if="${param.error}" class="alert alert-danger mb-3">
				Credenciales incorrectas

			</div>
		</div>


		<form th:action="@{/usuario/login}" method="post">
			<div class="form-group">
				<label for="email"> Email: </label> <input type="email"
					class="form-control" id="username" name="username"
					placeholder="Ingrese su email" required autocomplete="off">

			</div>

			<div class="form-group">
				<label for="pwd"> Contraseña:</label> <input type="password"
					class="form-control" id="password" name="password"
					placeholder="Ingrese su contraseña" required>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark">
						<span class="glyphicon glyphicon-ok"></span> Ingresar
					</button>
				</div>
			</div>
		</form>
		<a th:href="@{/usuario/registro}" class="card-link">Registrarse</a>
	</div>
	<!-- /.container -->

	<!-- Footer -->

	<div th:include="usuario/templateUsuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/styles/jquery/jquery.min.js}"></script>
	<script th:src="@{/styles/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
